<!DOCTYPE html>
<!--Inicio de sesión-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>bsc</title>
    <!--Librerias-->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Boxed.css">
</head>

<body style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;);">
    <section class="login-dark" style="background: url(&quot;assets/img/mountain_bg.jpg&quot;) center / auto;">
      <!--Formulario de para inciar sesión-->
        <form method="post" style="background: var(--gray-dark);">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: var(--light);"></i></div>
            <!--Email-->
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Correo electrónico" style="color: rgb(255,255,255);"></div>
            <!--Contraseña-->
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña" style="color: rgb(255,255,255);"></div>
            <!--Botón iniciar sesión-->
            <div class="form-group"><button class="btn btn-primary btn-block" data-bss-hover-animate="rubberBand" type="submit" style="background: rgb(255,255,255);color: rgb(14,14,14);">Ingresar</button></div>
        </form>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
